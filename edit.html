<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Vanilla jS Notes</title>
</head>
<body>
  <h1>Vanilla JS Notes</h1>
  <div class="edit-container display">
    <h2>Note Editor</h2>
    <form action="https://vanilla-js-notes.herokuapp.com" method="post">
      Title:<br>
      <input type="text" class="notes-title"/><br>
      Categories:<br>
      <input type="text" class="notes-categories" /><br>
      Content:<br>
      <textarea type="text" class="notes-description"></textarea>
    </form>
  </div>
  <div class="button-nav button-nav-edit">
    <a href="/" id="homeHandler"><button>&larr; HOME</button></a>
    <a href="#" id="saveHandler"><button>SAVE</button></a>
    <a href="#" id="deleteHandler"><button>DELETE</button></a>
  </div>
</body>
<script type="text/javascript" src="js/edit-note.js"></script>
</html>
